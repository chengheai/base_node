<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- //vscode -->
    <canvas id="c" width="500" height="300"></canvas>
    <!-- 
        1. 画布需要获取上下文 canvas.getContext('2d')
        2. 画布如果width和height被重新赋值 => 清空画布
        3. 画圆的方法： arc(x,y,r,bA,eA,s)
        4. 充填方法是 fill 画线方法 stroke
        5. 为了防止图形之间有串联 beginPath 和 closePath去规定路径
        6. 画线段 moveTo到达七点 lineTo到达终点 改变线段宽度lineWidth 画线方法 stroke
        7. 文本 fillText(text,x,y,minWidth)
        8. 矩形 fillRect(x,y,width,height)
     -->
    <script>
        //我们怎么去处理多个圆？？？并且每个圆的半径不一样？？颜色不一样？？速度？？？
        //对象 => 抽象！  把一些共同点提取出来
        //电脑？？？？ 显示器、键盘、鼠标、内存、cpu
        //圆 ， 对于每一个圆来说，有哪些属性是大家都会有的？？
        //  r color speed x
        var canvas = document.getElementById('c')
        var Point = function () {
            this.r = Math.random() * 20 + 5
            this.color = '#ff6700'
            this.speed = Math.random() * 5 + 1 // 5 < n < 10s
            this.x = Math.random() * canvas.width
        }
        //同一类

        var pArr = []
        for(var i = 0 ; i < 30 ; i++){
            pArr.push(new Point())
        }
        /* 绘制p这个对象
        */


        //获取画布元素
       
        //获取画布上下文 context
        var c = canvas.getContext('2d') //固定的写法，不用纠结

        //在点(100,100)画一个圆半径为50

        // c.arc(x,y,r,开始角,结束角,顺时针还是逆时针)
        setInterval(function () {
            canvas.width = canvas.width
            for (var i = 0; i < pArr.length; i++) {
                var p = pArr[i]
                if (p.x >= canvas.width + p.r) {
                    p.x = -p.r
                } else {
                    p.x += p.speed
                }
                c.beginPath()
                c.fillStyle = p.color
                c.arc(p.x, 100, p.r, 0,2*Math.PI, true)
                // c.fill() //填满
                c.stroke()
                c.closePath()

            }

        }, 10)

        //充填方法


    </script>
</body>

</html>
